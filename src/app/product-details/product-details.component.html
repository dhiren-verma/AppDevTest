<h1>{{title}}</h1>

<div *ngFor="let product of products">
  <h2>{{product.name}}</h2>
  <h2>{{product.price}}</h2>
  <h2>{{product.description}}</h2>
  <p *ngIf="product.price<700">Course is available for Discount!</p>
  <button *ngIf="product.quantity>0">Check Availability</button>
  <br>
</div>
